# RoleBinding: Grants Role permissions to users, groups, or ServiceAccounts
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: my-app-rolebinding
  namespace: default
  labels:
    app: my-app
subjects:  # Who gets the permissions
- kind: ServiceAccount
  name: my-app-sa  # The ServiceAccount receiving permissions
  namespace: default
roleRef:  # Which Role to grant
  kind: Role
  name: my-app-role  # The Role defining the permissions
  apiGroup: rbac.authorization.k8s.io
