# Service: Exposes pods to network traffic and provides load balancing
apiVersion: v1
kind: Service
metadata:
  name: my-app-service
  labels:
    app: my-app
spec:
  type: LoadBalancer  # Exposes service externally using cloud provider's load balancer
  selector:  # Routes traffic to pods with these labels
    app: my-app
  ports:
  - protocol: TCP
    port: 80  # Port exposed by the service (external clients connect here)
    targetPort: 80  # Port on the pod where traffic is forwarded
    nodePort: 30080  # Port on each node (30000-32767 range) for external access this is nodeport, not required if type is LoadBalancer but can be used for direct node access