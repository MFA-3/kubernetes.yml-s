# Secret: Stores sensitive information (passwords, tokens, keys) in base64-encoded format
apiVersion: v1
kind: Secret
metadata:
  name: my-app-secret
  labels:
    app: my-app
type: Opaque  # Generic secret type for arbitrary user-defined data
data:
  # Base64 encoded values
  # username: YWRtaW4= (admin)
  # password: cGFzc3dvcmQxMjM= (password123)
  username: YWRtaW4=
  password: cGFzc3dvcmQxMjM=
  api-key: bXktc2VjcmV0LWFwaS1rZXktMTIzNDU=
stringData:
  # Plain text values (will be automatically base64 encoded)
  database-url: "postgresql://user:pass@localhost:5432/mydb"
